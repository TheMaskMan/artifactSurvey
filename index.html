<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artifact Discovery Survey</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-card">
    <h2>Artifact Discovery Survey</h2>

    <form action="https://formspree.io/f/mpqwzwqk" method="POST">

      <label>
        Your email
        <input type="text" name="name" required>
      </label>

      <p class="question">Type of Artifact</p>

      <label class="option">
        <input type="radio" name="type" value="ceramic" required>
        Ceramic
      </label>
      <br>
      <label class="option">
        <input type="radio" name="type" value="tool">
        Tool
      </label>
      <br>
      <label class="option">
        <input type="radio" name="type" value="food">
        Food
      </label>
      <br>
      <label class="option">
        <input type="radio" name="type" value="decoration">
        Decoration
      </label>
      <br>
      <label class="option">
        <input type="radio" name="type" value="undetermined">
        Undetermined
      </label>
      <br>
      
      <p class="question">Type of Artifact</p>

      <label class="option">
        <input type="radio" name="size" value="small">
        Small <i>ex. Spoon, Cup</i>
      </label>
      <br>
      <label class="option">
        <input type="radio" name="size" value="medium">
        Medium <i>ex. Pot, Plates</i>
      </label>
      <br>
      <label class="option">
        <input type="radio" name="size" value="large">
        Large <i>ex. Chair, Piano</i>
      </label>
      <br>
      <label>
        Date Found:
        <input type="text" name="date" required>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
