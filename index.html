<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-card">
    <h2>Quick Survey</h2>

    <form action="https://formspree.io/f/abcdwxyz" method="POST">

      <label>
        Your name
        <input type="text" name="name" required>
      </label>

      <p class="question">Favorite subject</p>

      <label class="option">
        <input type="radio" name="subject" value="Math" required>
        Math
      </label>

      <label class="option">
        <input type="radio" name="subject" value="Science">
        Science
      </label>

      <label class="option">
        <input type="radio" name="subject" value="English">
        English
      </label>

      <label class="option">
        <input type="radio" name="subject" value="History">
        History
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
