<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artifact Discovery Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-card">
  <h2>Artifact Discovery Survey</h2>

  <form id="surveyForm"
        action="https://formspree.io/f/mpqwzwqk"
        method="POST">

    <label>Your Email
      <input type="email" name="Email" required>
    </label>

    <p class="question">Artifact Type</p>
    <label class="option"><input type="radio" name="Type" value="Ceramic" required> Ceramic</label>
    <label class="option"><input type="radio" name="Type" value="Tool"> Tool</label>
    <label class="option"><input type="radio" name="Type" value="Food"> Food</label>
    <label class="option"><input type="radio" name="Type" value="Decoration"> Decoration</label>

    <p class="question">Artifact Size</p>
    <label class="option"><input type="radio" name="Size" value="Small" required> Small</label>
    <label class="option"><input type="radio" name="Size" value="Medium"> Medium</label>
    <label class="option"><input type="radio" name="Size" value="Large"> Large</label>

    <label>Date Found
      <input type="date" name="Date" required>
    </label>

    <p class="question">Click location on map</p>
    <div id="map"></div>

    <!-- sent to Formspree + saved locally -->
    <input type="hidden" name="Location" id="location" required>

    <button type="submit">Submit</button>
  </form>
</div>

<!-- GOOGLE MAPS SCRIPT -->
<script>
  let map, marker;

  function initMap() {
    const start = { lat: 39.8283, lng: -98.5795 }; // USA center

    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 4,
      center: start
    });

    map.addListener("click", (e) => {
      const pos = e.latLng;

      if (marker) marker.setMap(null);

      marker = new google.maps.Marker({
        position: pos,
        map: map
      });

      document.getElementById("location").value =
        pos.lat().toFixed(5) + ", " + pos.lng().toFixed(5);
    });
  }

  // Save to localStorage for admin demo
  document.getElementById("surveyForm").addEventListener("submit", () => {
    const f = surveyForm;
    const data = {
      email: f.Email.value,
      type: f.Type.value,
      size: f.Size.value,
      date: f.Date.value,
      location: f.Location.value,
      time: new Date().toLocaleString()
    };

    const list = JSON.parse(localStorage.getItem("submissions")) || [];
    list.push(data);
    localStorage.setItem("submissions", JSON.stringify(list));
  });
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
  async defer>
</script>

</body>
</html>
