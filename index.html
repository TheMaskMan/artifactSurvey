<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artifact Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-card">
  <h2>Artifact Discovery Survey</h2>

  <form id="surveyForm" action="https://formspree.io/f/mpqwzwqk" method="POST">

    <label>
      Your Email
      <input type="email" name="Email" required>
    </label>

    <p class="question">Artifact Type</p>
    <label class="option"><input type="radio" name="Type" value="Ceramic" required> Ceramic</label>
    <label class="option"><input type="radio" name="Type" value="Tool"> Tool</label>
    <label class="option"><input type="radio" name="Type" value="Food"> Food</label>
    <label class="option"><input type="radio" name="Type" value="Decoration"> Decoration</label>

    <p class="question">Artifact Size</p>
    <label class="option"><input type="radio" name="Size" value="Small" required> Small</label>
    <label class="option"><input type="radio" name="Size" value="Medium"> Medium</label>
    <label class="option"><input type="radio" name="Size" value="Large"> Large</label>

    <label>
      Date Found
      <input type="date" name="Date" required>
    </label>

    <label>
      Location (text demo)
      <input type="text" name="Location" required>
    </label>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const form = document.getElementById("surveyForm");

  form.addEventListener("submit", () => {
    const data = {
      email: form.Email.value,
      type: form.Type.value,
      size: form.Size.value,
      date: form.Date.value,
      location: form.Location.value,
      time: new Date().toLocaleString()
    };

    let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
    submissions.push(data);
    localStorage.setItem("submissions", JSON.stringify(submissions));
  });
</script>

</body>
</html>
